<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api randomuser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div id="backlog" class="container">
        <header>
            <nav class="navbar bg-light">
                <div class="container-fluid d-flex flex-row-reverse">
                  <a class="navbar-brand" href="#">
                    <img src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="profile picture" width="30" height="24" class="d-inline-block align-text-top">
                    Bootstrap
                  </a>
                </div>
            </nav>
        </header>
        <div class="mt-5 mx-5 d-flex flex-row-reverse">
          <a href="../index.html">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="36"
              height="36"
              fill="#fe7a86"
              class="bi bi-box-arrow-right"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"
              />
              <path
                fill-rule="evenodd"
                d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"
              />
            </svg>
          </a>
        </div>
        <main>
          <div class="row">
            <div class="container pe-3 ps-3">
              <div class="table-responsive">
                <table class="table my-5">
                    <thead class="bg-dark text-white">
                      <tr>
                        <th scope="col">Photo</th>
                        <th colspan="2" scope="col">First-last</th>
                        <th scope="col">Age</th>
                        <th scope="col">City</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Cell</th>
                      </tr>
                    </thead>
                    <tbody class="table-group-divider tab" v-if="configAdmin.length">
                      <tr v-for="(item, i) in configAdmin">
                        <td ><img v-text="item.picture.thumbnail" src="https://randomuser.me/api/portraits/thumb/women/46.jpg" alt="profile picture" width="30" height="24"/></td>
                        <td v-text="item.name.first"></td>
                        <td v-text="item.name.last"></td>
                        <td v-text="item.dob.age"></td>
                        <td v-text="item.location.city"></td>
                        <td v-text="item.email"></td>
                        <td v-text="item.phone"></td>
                        <td v-text="item.cell"></td>
                      </tr>
                    </tbody>
                </table>  
              </div>
            </div>
          </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="../js/backlog.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
